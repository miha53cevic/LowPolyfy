<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/mihaSimpleCanvas.js"></script>
    <script src="js/Maths.js"></script>
    <script src="js/poissonDiscSampler.js"></script>
    <script src="js/Gradient.js"></script>
    <script src="js/delunayTriangulation.js"></script>
    <script src="js/image.js"></script>
    <script src="js/main.js"></script>
    <title>Lowpolyfy</title>
</head>

<body>

    <div class="row">
        <div class="leftSidePannel">
            <header class="header">Lowpolyfy</header>

            <article class="options">
                <nav class="navbar">
                    <div id="item1">Triangulate image</div>
                    <div id="item2">Create pattern</div>
                </nav>

                <ol>
                    <li>Complex<input id="complexity" type="range" max="100" min="10" step="10" value="50">Simple</li>
                </ol>

                <ol id="image">
                    <li><input type="checkbox" id="remove-stroke1" checked>Remove stroke</li>
                    <li>
                        <h3>Image</h3>
                    </li>
                    <li><input type="file" accept="image/*" id="imageInput"></li>
                </ol>

                <ol id="gradient">
                    <li><input type="checkbox" id="remove-stroke2" checked>Remove stroke</li>
                    <li><input type="checkbox" id="dark-mode">Dark mode</li>
                    <li>
                        <h3>Gradient</h3>
                    </li>
                    <li><input type="color" id="colour1">Color1</li>
                    <li><input type="color" id="colour2" value="#FFFFFF">Color2</li>
                </ol>
            </article>

            <article id="generate" style="display: none;">Generate</article>
        </div>

        <aside class="canvas">
            <div id="canvasArea" style="display: none;"></div>
        </aside>
    </div>

    <footer class="footer">Created by Mihael Petričević</footer>

</body>

</html>
